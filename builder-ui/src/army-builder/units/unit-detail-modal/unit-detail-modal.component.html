<div class="p-4 w-full">

<h2>{{unit.selector?.name}}</h2>



<form [formGroup]="form">

  <ul class="grid w-full md:grid-cols-2 rounded">
    <li *ngFor="let exp of unit.selector?.availableExperienceLevels">
      <input type="radio" id="hosting-small" name="hosting" value="hosting-small" class="hidden peer" required formControlName="experience" />
      <label for="hosting-small" class="inline-flex text-gray-500 bg-white border border-gray-200 cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
        {{exp}}
      </label>
    </li>
  </ul>
