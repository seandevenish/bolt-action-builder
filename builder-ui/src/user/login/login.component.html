<form [formGroup]="loginForm" (ngSubmit)="loginWithEmail()">

<div class="mt-8 max-w-md mx-auto space-y-4">

  <div class="block">
    <label for="email" class="text-gray-700">Email address</label>
    <input type="email" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50" id="email" formControlName="email">
    <div class="form-text text-danger" *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched">
      Email is required and must be a valid email.
    </div>
  </div>

  <div class="block">
    <label for="password" class="text-gray-700">Password</label>
    <input type="password" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50" id="password" formControlName="password">
  </div>

  <button class="btn-primary min-w-16" type="submit" [disabled]="loginForm.invalid">
    <mat-spinner *ngIf="busy.submit()" diameter="20"></mat-spinner>
    <span *ngIf="!busy.submit()">Login with Email</span>
  </button>

  <button type="button" class="btn-secondary" (click)="loginWithGoogle()">
    Login with Google
  </button>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>


</div>

</form>
