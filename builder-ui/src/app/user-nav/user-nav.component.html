<ng-container *ngIf="isLoggedIn()">

  <!-- Small Screen -->
  <button class="rounded-full bg-gray-700 hover:bg-primary-700 hover:text-primary-50 !h-8 !w-8" [matMenuTriggerFor]="menu1" aria-label="User Menu">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #menu1="matMenu">
    <div class="px-3 py-1 text-muted">{{username()}}</div>
    <button type="button" mat-menu-item (click)="signout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-menu>
