<ng-container *ngIf="isLoggedIn()">

  <!-- Small Screen -->
  <button class="flex items-center md:hidden font-semibold px-4 py-1 text-gray-700 hover:bg-primary-200 hover:text-primary-800">
    <app-icon pack="shared" icon="logout" size="sm" class="mr-1"></app-icon>
    Logout
  </button>

  <!-- Large Screen -->
  <button class="hidden md:inline-block rounded-full bg-gray-700 hover:bg-primary-700 hover:text-primary-50 !h-8 !w-8" [matMenuTriggerFor]="menu1" aria-label="User Menu">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #menu1="matMenu" class="!bg-white">
    <div class="px-3 py-1 text-muted">{{username()}}</div>
    <button type="button" mat-menu-item (click)="signout()">
      <app-icon pack="shared" icon="logout" size="sm" class="mr-1"></app-icon>
      Logout
    </button>
  </mat-menu>
  
</ng-container>
