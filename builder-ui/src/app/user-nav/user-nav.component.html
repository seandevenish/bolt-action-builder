<ng-container *ngIf="isLoggedIn()">

  <div class="dropdown">
    <button class="btn btn-dark dropdown-toggle" type="button" id="user-menu" data-bs-toggle="dropdown" aria-expanded="false">
      <img [src]="avatarUrl()" alt="User Avatar" *ngIf="avatarUrl()" class="user-avatar">
      {{username()}}
    </button>
    <ul class="dropdown-menu" aria-labelledby="user-menu">
      <li><a class="dropdown-item" type="button" (click)="signout()">Logout</a></li>
    </ul>
  </div>

</ng-container>
