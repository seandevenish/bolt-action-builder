<ng-container *ngIf="isLoggedIn()">

  <!-- Small Screen -->
  <button class="w-full flex items-center md:hidden font-semibold p-3 text-gray-700 hover:bg-primary-200 hover:text-primary-800" (click)="signout()">
    <app-icon pack="shared" icon="logout" size="sm" class="mr-1"></app-icon>
    Logout
  </button>

  <!-- Large Screen -->
  <button class="hidden md:inline-block rounded-full bg-gray-700 hover:bg-primary-700 hover:text-primary-50 !h-8 !w-8" [matMenuTriggerFor]="menu1" aria-label="User Menu">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #menu1="matMenu" class="!bg-white">
    <div class="p-3 pb-1 text-gray-700 text-sm">
      <div class="text-xs text-gray-400">
        Logged in as
      </div>
      <div class="">
        {{username()}}
      </div>
    </div>
    <div class="h-px bg-gray-200 my-2"></div>
    <button type="button" class="w-full flex items-center font-semibold p-3 text-gray-700 hover:bg-primary-200 hover:text-primary-800" (click)="signout()">
      <app-icon pack="shared" icon="logout" size="sm" class="mr-1"></app-icon>
      Logout
    </button>
  </mat-menu>

</ng-container>
